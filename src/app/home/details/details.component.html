<ion-header >
  <ion-toolbar >
    <div style="display: flex;justify-content: space-between;">
      <ion-buttons slot="start">
        <ion-button color="primary" class="backbtn" (click)="forward()" routerDirection="back">
          <img src="../../assets/back-dark.svg" />
        </ion-button>

      </ion-buttons>

      <div class="" style="font-weight: bolder;display: flex;justify-content: center;align-items: center;">
        Details
      </div>
      <div>

      </div>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content scrollY="true" class="ion-padding">
  <ion-row  style="display: flex; justify-content: center;align-items: center;height: 100%;" *ngIf="submitted">
    <div style="display: block;">
      <div style="width: 100%;display: flex;justify-content: center;">
        <ion-spinner></ion-spinner>
      </div>
      <p>Veuillez patienter quelques instants...</p>
    </div>
    </ion-row>


    <ion-row id="map"  class="ion-no-margin ion-no-padding" style="height: 50%;width: 100%;margin-bottom: 20px;">
      <div id="map" style="width: 100%;height: 100%;">

      </div>
    </ion-row>
  <ion-row *ngIf="!submitted" class="ion-margin" style="display: block;">
    <div style="display: flex;align-items: center;">
      <p-avatar image="{{data.picture}}"  styleClass="mr-2" size="xlarge"  shape="circle"></p-avatar>
      <div style="margin-left: 5px !important;">
        <p class="ion-no-margin ion-no-padding">{{data.name}}</p>

        <h6 class="ion-no-margin ion-no-padding">{{data.placeId.description}},floor:  {{data.placeId.floor}}</h6>

      </div>
    </div>

        </div>
      </div>


    </div> -->



<div class="seperator">
  <hr>
</div>

<div class="description" *ngIf="data?.description">
  <h5>Description</h5>

  <p>
    {{data.description}}
  </p>

</div>

<div class="seperator">
  <hr>
</div>

  </ion-row>
